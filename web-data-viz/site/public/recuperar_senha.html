<script>
    function recuperarConta() {
        var recuperaçao = input_recuperaçao.value
        if (recuperaçao.endsWith('sptech.school') || recuperaçao == 123456789) {
            alert(`Código enviado com sucesso!`)
        }
        else {
            alert(`Insira os dados corretos`)
        }

</script>
