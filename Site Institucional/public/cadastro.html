<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sobrenos_style.css">
    <link rel="stylesheet" href="nossosprojetos_style.css">
    <link rel="stylesheet" href="planos_style.css">
    <link rel="stylesheet" href="calculadora.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="logo"><img src="assets/imgs/logo1.png" alt="">
                <h1>
                    Buzztherm
                </h1>
            </div>

            <ul>
                <li> <a href="#home">Home</a></li>
                <li> <a href="#sobrenos">Sobre nós</a></li>
                <li> <a href="#planos">Planos</a></li>
                <li> <a href="#simule">Simule</a></li>
                <li><a href="#contato">Contato</a></li>
                <li>|</li>
                <li><a class="btn-cadastro login" href="login.html"><span>Login</span></a></li>
                <li><a class="btn-cadastro cadastro" href="cadastro.html"><span>Cadastro</span></a></li>
            </ul>
        </div>
    </div>

    <div class="corpo-login">
        <div class="container">
            <div class="campos">
                <h2>Bem-vindo!</h2>
                <h1 class="Titulo">
                    Cadastre-se
                </h1>
                <div class="linha"></div>
                <li class="item-campo">
                    <span>Nome:</span>
                    <input type="text" id="input_entrar">
                </li>

                <li class="item-campo">
                    <span>Sobrenome:</span>
                    <input type="text" id="">
                </li>

                <li class="item-campo">
                    <span>CNPJ:</span>
                    <input type="text" id="">
                </li>

                <li class="item-campo">
                    <span>Email:</span>
                    <input onkeyup="validarEmail()" type="text" id="input_email">
                    <span id="validar_email" class="span-validacao"></span>
                </li>

                <li class="item-campo">
                    <span>Senha:</span>
                    <input onkeyup="validarCampos()" type="password" id="input_senha">
                    <span id="validar_senha" class="span-validacao"></span>
                </li>
                
                <li class="item-campo">
                    <span>Confirmar Senha:</span>
                    <input onkeyup="validarCampos()" type="password" id="input_confirmar">
                    <span id="confirmar_senha" class="span-validacao"></span>
                </li>
                
                <button class="botao" onclick="cadastrarCliente()">
                    Entrar
                </button>

                <div class="EsqueceuSenha">
                    <a href="login.html">
                        <span>Possui uma conta? <u>Faça login!</u></span>
                    </a>
                </div>

                </li>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    var cadastroValidado = false;

    function cadastrarCliente() {
        if (cadastroValidado == true) {
            alert('Usuário cadastrado com sucesso!');
        } else {
            alert('Reveja suas informações.');
        }
    }

    function validarCampos() {
        var senha = input_senha.value
        var tamanhoSenha = senha.length;
            
        if ((senha != senha.toLowerCase()) && (senha != senha.toUpperCase()) && tamanhoSenha >= 8 &&
        (
            senha.indexOf('0') > -1 ||
            senha.indexOf('1') > -1 ||
            senha.indexOf('2') > -1 ||
            senha.indexOf('3') > -1 ||
            senha.indexOf('4') > -1 ||
            senha.indexOf('5') > -1 ||
            senha.indexOf('6') > -1 ||
            senha.indexOf('7') > -1 ||
            senha.indexOf('8') > -1 ||
            senha.indexOf('9') > -1
        ) &&
        (
            senha.indexOf('!') > -1 ||
            senha.indexOf('@') > -1 ||
            senha.indexOf('#') > -1 ||
            senha.indexOf('$') > -1 ||
            senha.indexOf('%') > -1 ||
            senha.indexOf('"') > -1 ||
            senha.indexOf('&') > -1 ||
            senha.indexOf('*') > -1
        )) {
            validar_senha.innerHTML = 'Senha forte';
            var confirmarSenha = input_confirmar.value;
        
        } else {
            validar_senha.innerHTML = 'Senha fraca';
            cadastroValidado = false;
        }

        if (senha == confirmarSenha) {
            confirmar_senha.innerHTML = 'Senhas são iguais!';
            cadastroValidado = true;
        } else {
            confirmar_senha.innerHTML = 'Senhas não são iguais!';
            cadastroValidado = false;
        }
    }

    function validarEmail() {
        var email = input_email.value;

        if (email.indexOf('@') == -1) {
            validar_email.innerHTML = 'E-mail inválido!';
            cadastroValidado = false;
        } else {
            validar_email.innerHTML = '';
            cadastroValidado = true;
        }
    }
</script>
